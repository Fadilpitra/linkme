<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>linktree</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
         <!-- profile picture -->
        <div class="profile">
            <img src="ikon.jpg" alt="icon" class="animate__animated animate__pulse animate__infinite">
            <p
            class="animate__animated animate__fadeInDownBig">Alatas Shoot</p>
        </div>

        <!-- linktree button -->
        <div class="link">
            <a href="https://www.instagram.com/fdlptra/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Sunmori Hutkot 04-6-23</a>
            <a href="https://drive.google.com/drive/folders/1ITD4Gt6eAB_h99fNOtDOytDK2O9bpGMg" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Sunmori Hutkot 11-6-23</a>
            <a href="https://drive.google.com/drive/folders/1R_AVQ2R6eDWcZyge2idwPbH7f8YG5AfG" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">Seikhlasnya</a>
        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp">
            <i>Jangan Lupa Follow & Tag </i>
        </div>
    </div>
</body>
</html>
